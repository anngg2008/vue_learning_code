<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>{{ vm.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="article_box" class="article_box">
            <span class="article_title" onclick="trigger_article(this)">
                {{ vm.article_title }}
            </span>
            <p class="article_content" v-for="content in vm.article_content">
                {{ content.text }}
            </p>
        </div>
    </div>
</body>
<script type="text/javascript" src="1.js"></script>
</html>
